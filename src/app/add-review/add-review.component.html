<div class="container" *ngIf="isLoggedIn()">
  <h3>Add Review</h3>

  <form (ngSubmit)="onSubmit()" #reviewForm="ngForm" >

    <div class="form-group">
      <textarea class="form-control" id="review"
      required
      [(ngModel)]="model.reviewText" name="review"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default" [disabled]="!reviewForm.form.valid">Submit</button>
    </div>

  </form>

</div>
